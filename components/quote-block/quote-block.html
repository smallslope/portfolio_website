<template id="quote-block-template">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./components/quote-block/quote-block.css">
    <div class="quote-block-container">
        <div class="quote-block-contents">
            <div class="image-container">
                <slot name="image"></slot>
            </div>
            <div class="text-section-container">
                <div class="text-section">
                    <img class="quotation" src="../../assets/icons/quote-left.svg">
                    <div class="text">
                        <slot name="text"></slot>
                    </div>
                    <img class="quotation quote-right" src="../../assets/icons/quote-right.svg">
                </div>
            </div>
        </div>
    </div>
</template>
